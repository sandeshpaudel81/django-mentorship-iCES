{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <small>{{post.created_on}}</small>
                <p>{{post.content}}</p>
                <a href="/edit/{{post.id}}"><button class='btn btn-success'>Edit Post</button></a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete Post</button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post? This cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <a href="/delete/{{post.id}}"><button type="button" class="btn btn-primary">Yes</button></a>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
