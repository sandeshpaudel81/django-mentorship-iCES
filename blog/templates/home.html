{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card" style="width: 36rem;">
            {% for post in posts %}
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <small>{{post.created_on}}</small>
                <a href="/blog/{{post.id}}/" class="card-link">Read More</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
