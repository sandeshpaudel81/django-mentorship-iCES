{% extends 'base.html' %}

{% block content %}
    <div class='container'>
        <div style='width: 50%;'>
            <form action="/add/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Title</label>
                    <input name="title" type="text" class="form-control" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label>Slug</label>
                    <input name="slug" type="text" class="form-control" placeholder="Enter slug">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" class="form-control" placeholder="Enter content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Add Post</button>
            </form>
        </div>
    </div>
{% endblock content %}
